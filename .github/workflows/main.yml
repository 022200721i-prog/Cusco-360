name: Flutter CI - Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-integration-test:
    runs-on: macos-latest
    timeout-minutes: 25

    steps:
      # 1. Checkout del repo
      - uses: actions/checkout@v4

      # 2. Java para Gradle/Android
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. Instalar Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'

      # 4. Flutter pub get
      - name: Instalar dependencias
        run: flutter pub get

      # 5. Arrancar emulador + correr tests
      - name: Ejecutar Test en Emulador
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_4
          script: flutter test integration_test/festivities_test.dart
