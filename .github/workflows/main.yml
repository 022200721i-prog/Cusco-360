name: Flutter CI - Integration Tests Cusco 360

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # Trabajo 1: Pruebas de Integración en Android
  android-integration-test:
    runs-on: macos-latest # Usamos macOS para mejor estabilidad con emuladores
    timeout-minutes: 25  # Un poco más de tiempo

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'  # Versión específica compatible
          channel: 'stable'

      - name: Instalar dependencias
        run: flutter pub get

      - name: Ejecutar Test en Emulador
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: default
          arch: x86_64
          profile: Nexus 6
          disable-animations: true    # ← ACELERA EL BOOT
          emulator-options: -no-audio -no-snapshot  # ← OPTIMIZACIONES
          script: flutter test integration_test/festivities_test.dart